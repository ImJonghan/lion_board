<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{object.title}} </h5>
                <p>{{object.content}}</p>
            </div>
        </div>
    </div> 
    <div>
        <form action="{% url 'spring:delete' object.id %}">
        <input type="submit" value="삭제" class="btn btn-primary">
        </form>
    </div>
    <div class="container">
        <h6 class="border-bottom pb-2">댓글 등록하기</h6>
        <div>
            <form action="" method="post">
                {% csrf_token%}
                {{form.as_p}}
                <input type="submit" value="저장하기" class="btn btn-primary">
            </form>
        </div>
        <div class="container">
            <div class="list-group">
                {% for c in object.comment_set.all %}
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <!-- <h5 class="mb-1">댓글</h5> -->
                        <!-- 여기에 댓글 작성자나 작성 시간 등 추가 정보를 표시할 수 있습니다. -->
                    </div>
                    <p class="mb-1">{{ c.comment }}</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>    
</body>
